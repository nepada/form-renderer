<fieldset>

</div>
</div>

</div>

</div>

</div>

</div>
</div>
</div>
</div>
</fieldset>
</fieldset>
<div class="mb-3 row row-cols-sm-auto g-2 align-items-center">

</div>

<input type="button" name="button" class="btn btn-secondary" value="Button">
</div>
<div class="col-auto">
<input type="button" name="warning" class="btn btn-warning">
</div>
<div class="col-12">

</div>
</div>
</div>

</div>
